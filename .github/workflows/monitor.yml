name: Monitor React App

on:
  schedule:
    - cron: '*/15 * * * *'
  workflow_dispatch:

jobs:
  website-health-check:
    runs-on: ubuntu-latest
    steps:
      - name: Check website availability
        uses: jtalk/url-health-check-action@v4
        with:
          url: https://jesse318s.github.io/pricecinerator-ai/
          max-attempts: 3
          retry-delay: 10s
          follow-redirect: true
          
      - name: Notify on failure
        if: failure()
        run: echo "Website monitoring failed - site may be down!"
